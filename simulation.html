<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="simulation_css.css">
    <script src="https://kit.fontawesome.com/e557324b23.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="body">
        <!-- Side navigation bar -->
        <div class="side-bar">
            <div class="InputBlock">
                <div>
                    <p style="color: white;">Enter Values</p>
                </div>
                <br>
                <label for="inputV1">First Number</label>
                <input class="input-field" id="inputV1" type="text">
                <br>
                <label for="inputV2">Second Number</label>
                <input class="input-field" id="inputV2" type="text">
                <br>
                <input type="button" class="okButton button-style" id="btnOk" onclick="displayElements()" value="OK">
                <input type="button" class="hide button-style" id="next" onclick="Execution()" value="Next">
            </div>
        </div>
        <!-- Side navigation-bar end -->

        <!-- Main body -->
        <div class="main-container">
            <!-- Top nav bar -->
            <div class="top-nav-bar">
                <h1 class="main-ques">
                    Swapping
                </h1>
                <a href="#"><i class="fas fa-home home-icon"></i></a>
            </div>
            <!-- Top nav bar ends -->
            <div id="nav-bar">
                <ul class="nav">
                    <li class="listItem"><a href="index.html">Lab Content</a></li>
                    <li class="listItem"><a href="#">Simulation</a></li>
                    <li class="listItem"><a href="quiz.html">Quiz</a></li>
                </ul>
            </div>
            <div class="main-box">
                <div class="animation">
                    <div class="head">
                        <h1 style="text-align: center; color: #fff;">Animation</h1>
                    </div>
                    <div id="resultDisplay">
                        <div class="temp-container">
                            <div id="box-temp" class="box">
                                <h1 class="user-text" id="temp">
                                    <pre> </pre>
                                </h1>
                            </div>
                            <p class="below-box-text">Temporary variable</p>
                        </div>
                        <div class="original-container">
                            <div class="out-box">
                                <div id="box-A" class="box">
                                    <h1 class="user-text" id="A">
                                        <pre> </pre>
                                    </h1>
                                </div>
                                <p class="below-box-text">Variable "a"</p>
                            </div>
                            <div class="out-box">
                                <div id="box-B" class="box">
                                    <h1 class="user-text" id="B">
                                        <pre> </pre>
                                    </h1>
                                </div>
                                <p class="below-box-text">Variable "b"</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="code">
                    <div class="head">
                        <h1 style="text-align: center; color: #fff;">Code</h1>
                    </div>
                    <div class="stepExecutionDisplay">
                        <div class="hide" id="Swap">
                            <div class="code-text" id="line1"> int main(){ </div><br>
                            <div class="code-text" id="line2"> int a, b, temp; </div><br>
                            <div class="code-text" id="line3"> temp = a; </div><br>
                            <div class="code-text" id="line4"> a = b; </div><br>
                            <div class="code-text" id="line5"> b = temp; </div><br>
                            <div class="code-text" id="line6"> return 0 ; </div><br>
                            <div class="code-text" id="line7"> } </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-input">
            <div class="BottomInputBlock">
                <div class="input-bottom-box">
                    <label for="inputV1">First Number</label><br>
                    <input class="input-field" id="inputV3" type="text">
                </div>
                <div class="input-bottom-box">
                    <label for="inputV2">Second Number</label><br>
                    <input class="input-field" id="inputV4" type="text">
                </div>
                <div class="input-bottom-button">
                    <div>
                        <input type="button" class="okButton bottom-button button-style" id="btnOk" onclick="displayElements()" value="OK">
                    </div>
                    <div>
                        <input type="button" class="hide bottom-button button-style" id="next1" onclick="Execution()" value="Next">
                    </div>
                </div>

            </div>
        </div>
        <!-- Main body ends -->
    </div>
    <!-- Whole body ends -->

</body>
<script src="simulation_js.js" charset="utf-8"></script>

</html>
