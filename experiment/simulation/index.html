<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Simulation</title>
  <link rel="stylesheet" href="css/simulation_css.css">
  <script src="https://kit.fontawesome.com/e557324b23.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
            // When the user scrolls the page, execute myFunction
            window.onscroll = function () { myFunction() };

            // Get the navbar
            var navbar = document.getElementById("bottom-input");

            // Get the offset position of the navbar
            var sticky = navbar.offsetTop;

            // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
            function myFunction() {
                if (window.pageYOffset >= sticky) {
                    navbar.classList.add("sticky")
                } else {
                    navbar.classList.remove("sticky");
                }
            }
        });
  </script>
</head>

<body>
  <div class="body">
    <!-- Side navigation bar -->
    <div class="side-bar">
      <div class="InputBlock">
        <div>
          <p style="color: white; font-weight:600; font-size:115%;">Enter Values</p>
        </div>
        <br>
        <label for="inputV1">num1 :</label>
        <input class="input-field" id="inputV1" type="text" value=" ">
        <br>
        <label for="inputV2">num2 :</label>
        <input class="input-field" id="inputV2" type="text" value=" ">
        <br>
        <input type="button" class="okButton button-style" id="btnOk" onclick="displayElements()" value="OK">
        <input type="button" class="hide button-style" id="next" onclick="Execution()" value="Next">
      </div>
    </div>
    <!-- Side navigation-bar end -->

    <!-- Main body -->
    <div class="main-container">
      <!-- Top nav bar -->
      <div class="top-nav-bar">
        <h1 class="main-ques">
          Swapping
        </h1>
        <a href="index.html"><i class="fas fa-home home-icon"></i></a>
      </div>
      <!-- Top nav bar ends -->
      <div id="nav-bar">
        <ul class="nav">
          <li class="listItem"><a href="#">Memory</a></li>
        </ul>
      </div>
      <div id="bottom-input" class="bottom-input">
        <div class="BottomInputBlock">
          <div class="input-bottom-box">
            <label for="inputV1">First Number</label><br>
            <input class="input-field" id="inputV3" type="text" value=" ">
          </div>
          <div class="input-bottom-box">
            <label for="inputV2">Second Number</label><br>
            <input class="input-field" id="inputV4" type="text" value=" ">
          </div>
          <div class="input-bottom-button">
            <div>
              <input type="button" class="okButton bottom-button button-style" id="btnOk" onclick="displayElements()" value="OK">
            </div>
            <div>
              <input type="button" class="hide bottom-button button-style" id="next1" onclick="Execution()" value="Next">
            </div>
          </div>
  
        </div>
      </div>
      <div class="main-box">
        <div class="code">
          <div class="head">
            <h1 style="text-align: center; color: #fff;">Code</h1>
          </div>
          <div class="stepExecutionDisplay">
            <div class="hide" id="Swap">
            <div class="code-text" id="">#include < studio.h ></div><br>
            <div class="code-text" id="">#include < conio.h ></div><br>
            <div class="code-text" id="line1"> int main(){ </div><br>
            <div class="code-text" id="line2"> int a, b, temp; </div><br>
            <div class="code-text" id="line3"> temp = a; </div><br>
            <div class="code-text" id="line4"> a = b; </div><br>
            <div class="code-text" id="line5"> b = temp; </div><br>
            <div class="code-text" id="line6"> return 0 ; </div><br>
            <div class="code-text" id="line7"> } </div>
            </div>
          </div>
        </div>
        <div class="animation">
          <div class="head">
            <h1 style="text-align: center; color: #fff;">Memory</h1>
          </div>
          <div id="resultDisplay">
            <div class="temp-container">
              <div id="box-temp" class="box">
                <h1 class="user-text" id="temp">
                  <pre> </pre>
                </h1>
              </div>
              <p class="below-box-text">temp</p>
            </div>
            <div class="original-container">
              <div class="out-box">
                <div id="box-A" class="box">
                  <h1 class="user-text" id="A">
                    <pre> </pre>
                  </h1>
                </div>
                <p class="below-box-text">num1</p>
              </div>
              <div class="out-box">
                <div id="box-B" class="box">
                  <h1 class="user-text" id="B">
                    <pre> </pre>
                  </h1>
                </div>
                <p class="below-box-text">num2</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main body ends -->
  </div>
  <!-- Whole body ends -->

</body>
<script src="js/simulation_js.js" charset="utf-8"></script>

</html>
